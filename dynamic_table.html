<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }
        .deleteButtonColumn{
            border-top: 0;
            border-right: 0;
            border-bottom: 0;
            text-align: center;
        }
        input{
            width: 90%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>Dynamic Table</h2>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th>Source1</th>
                <th>Source2</th>
                <th>Weight</th>
                <th style="border-top:0; border-right: 0; border-bottom: 0;"></th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td><input type="text" value="Data 1"></td>
                <td><input type="text" value="Data 2"></td>
                <td><input type="number" value="3" class="tabbable"></td> 
                <td class="deleteButtonColumn"><button class="delete-row">X</button></td>
            </tr>
        </tbody>
    </table>
    <button id="add-row">Add Row</button>

    <script src="4_diyData.js"></script>
</body>
</html>
