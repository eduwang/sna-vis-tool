<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Dynamic Table</h2>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td><input type="text" value="Row 1, Column 1"></td>
                <td><input type="text" value="Row 1, Column 2"></td>
                <td><input type="text" class="tabbable"></td> <!-- Empty input field for column 3 -->
            </tr>
        </tbody>
    </table>
    <button id="add-row">Add Row</button>

    <script src="4_diyData.js"></script>
</body>
</html>
